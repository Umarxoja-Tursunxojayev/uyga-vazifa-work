<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leksika.uz</title>
    <link rel="stylesheet" href="./src/output.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg-[#F1F4F6] relative">
   <header class="bg-[#01756C] py-[20px]">
        <nav class="container mx-auto flex justify-between items-center ">
            <img src="./assets/images/Logo.png" alt="LOGO">
            <ul class="flex w-[755px] justify-between">
                <li><a class="text-white text-[18px] font-semibold flex items-center gap-2" href="#">ENG <i class='bx bxs-arrow-to-right'></i> UZ</a></li>
                <li><a class="text-white text-[18px] font-semibold flex items-center gap-2" href="#">RU <i class='bx bxs-arrow-to-right'></i> UZ</a></li>
                <li><a class="text-white text-[18px] font-semibold flex items-center gap-2" href="#">Articles</a></li>
                <li><a class="text-white text-[18px] font-semibold flex items-center gap-2" href="#">Grammar</a></li>
                <li><a class="text-white text-[18px] font-semibold flex items-center gap-2" href="#">About us</a></li>
            </ul>
        </nav>
   </header>


   <main class="mt-[60px] min-h-[70vh]">
        <section id="search_section" class="container mx-auto">
            <div id="search_div" class="flex w-[847px] mx-auto h-[74px] items-center gap-[40px] bg-white p-[10px] rounded-[100px]" >
                <button class="w-[174px] h-[64px] bg-[#01756C] text-white rounded-[100px]">ENG <i class='bx bxs-arrow-to-right'></i> UZ</button>
                 <div class="relative w-full h-full bg-white">
                    <i class='bx bx-search-alt-2 absolute top-[16px] text-[25px]' ></i>
                    <input class="w-full h-full py-[25px] px-7 text-[20px] border-none outline-none" type="text" placeholder="Search words here..." id="word-search">
               </div>
            </div>
            <div id="outputsearch" class="w-[847px] mx-auto mt-[78px] bg-white px-[32px] py-[18px] rounded-[15px]" >
                 <img src="./assets/images/Group 24.png" class="w-[606px] mx-auto" alt="">
                 <audio src=""></audio>
            </div>
        </section>
   </main>


   <footer class="bg-[#01756C] h-[107px] w-full">
        <div class="footer-wrapper container flex justify-between items-center mx-auto py-[40px]">
            <p class="text-white text-[20px]">Leksika.uz - 2022-2023</p>
            <ul class="flex gap-5">
                <li><a href="#"><i class='bx bxl-telegram text-white text-[25px]'   ></i></box-icon></a></li>
                <li><a href="#"><i class='bx bxl-instagram text-white text-[25px]' ></i></i></box-icon></a></li>
                <li><a href="#"><i class='bx bxl-facebook text-white  text-[25px]' ></i></box-icon></a></li>
                <li><a href="#"><i class='bx bxl-youtube text-white   text-[25px]' ></i></i></box-icon></a></li>
                <li><a href="#"><i class='bx bxl-twitter text-white   text-[25px]' ></i></i></box-icon></a></li>
            </ul>
    
        </div>
   </footer>




    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
